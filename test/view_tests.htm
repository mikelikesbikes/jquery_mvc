<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <title>jquery-templates tests</title>
  <script src="jquery-1.3.2.js" type="text/javascript"></script>
  <script src="jquery.templates.js" type="text/javascript"></script>

  <!-- QUnit Testing Framework -->
  <script src="qunit.js" type="text/javascript"></script>
  <link href="qunit.css" type="text/css" rel="stylesheet"/>

  <!-- the codes -->
  <script src="../jquery.mvc.js" type="text/javascript"></script>

  <!-- the tests -->
  <script language="javascript" src="view_tests.js" type="text/javascript"></script>
</head>
<body>

  <!-- qUnit framework HTML -->
  <h1 id="qunit-header">jQuery MVC Plugin -- View</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <div style="display:none">
    <!-- HTML used by tests -->
    <div id="view_template">
      <div class="__class_name__">__content__</div>
    </div>
    <div id="target"></div>
  </div>
</body>
</html>
